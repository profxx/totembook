<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrcode.css">
    <title>Gerador de QR Code</title>
</head>
<body>
    <div class="all">
        <header>
            <h1>Gerador De QR Code</h1>
            <p>Coloque as informações do livro</p>
        </header>
        <div class="form">
            <!-- Adicionando campos para título e autor -->
            <input type="text" id="title-input" placeholder="Título do Livro">
            <input type="text" id="author-input" placeholder="Autor do Livro">
            <input type="text" id="qr-input" placeholder="Outras informações ou URL">
            <button id="generate-btn">Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img id="qr-image" src="" alt="QR Code">
        </div>
    </div>
    <script src="qrcode.js"></script>
</body>
</html>
